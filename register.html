	 <!-- Form -->
    <form action="insert.php" method="POST">
	<div>
	<div class="bg-color">
	<div class = "containers">

	<h2><p style="text-align: center; font-size: 30px"><label>Username:</label>
	<input name="username" placeholder="Username" id="username" type="text" required/>
	</p></h2>
	<h2><p style="text-align: center; font-size: 30px"><label>Password:</label>
	<input name="password" placeholder="Passsword" id="password" type="password" required/>
	</p></h2>
	<h2><p style="text-align: center;"><label>Gender:</label>	
	<select name="gender" required>
	<option selected hidden value="">Select one</option>
	<option value="Male">Male</option>
	<option value="Female">Female</option>
	</select>
	</p></h2>
	<h2><p style="text-align: center;"><label>Age:</label>
	<input name="age" placeholder="Age" id="age" type="age" required/>
	</p></h2>
	<h2><p style="text-align: center; font-size: 30px"><label>E-mail:</label>
	<input name="email" placeholder="E-mail" id="email" type="text" required/>
	</p></h2>
	</div>
<br>

<!-- Start game button -->
<p style="text-align: center;"><input class="btn btn-warning btn-lg" href="level.html" role="button" onmouseover="bleep.play()" type="submit" value="Save">

<a class="btn btn-warning btn-lg" href="main.html" onmouseover="bleep.play()" role="button">Cancel</a>
